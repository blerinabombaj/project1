apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-login-app
  labels:
    app: java-login-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-login-app
  template:
    metadata:
      labels:
        app: java-login-app
    spec:
      containers:
      - name: java-login-app
        image: docker.io/digdigdigdig/java-login-app:latest  # ← FIXED!
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: java-login-app-service
spec:
  selector:
    app: java-login-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-login-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # ← FIXED for Minikube
  rules:
  - host: java-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: java-login-app-service
            port:
              number: 80
